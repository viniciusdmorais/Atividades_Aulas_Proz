<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/js/loader.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contato</title>
</head>
<body>
    <header></header>
    <main>
        <form action="#">
            <section>
                <fieldset>
                    <h2>
                        Viaje conosco
                    </h2>
                    <h3>
                        Preencha o formulário para te enviarmos os detalhes
                        em seguida.
                    </h3>
                    <ul>
                        <li>
                            <label for="nome-completo">
                                Nome Completo:
                            </label>
                            <input type="text" name="nome-completo" id="id-nome-completo" placeholder="Nome Completo">
                        </li>
                        <li>
                            <label for="phone">
                                Telefone: 
                            </label>
                            <input type="tel" name="phone" id="id-phone" placeholder="(99) 99999-9999">
                        </li>
                        <li>
                            <label for="dtNasc">
                                Data de Nascimento: 
                            </label>
                            <input type="date" name="dtNasc" id="id-dtNasc">
                        </li>
                        <li>
                            <label for="cep">
                                CEP: 
                            </label>
                            <input type="text" name="cep" id="id-cep" placeholder="9999-999">
                        </li>
                        <li>
                            <label for="mail">
                                E-mail: 
                            </label>
                            <input type="email" name="mail" id="id-mail" placeholder="Digite seu email">
                        </li>                          
                        <li>
                            <label for="crianca">
                                Tem criança menor que 5 anos?
                            </label>
                            <input type="radio" name="crianca" id="id-crianca" value="Sim">
                        </li>
                    </ul>
                    <input type="submit" value="Enviar">
                </fieldset>
            </section>
        </form>
    </main>
    <footer></footer>    
</body>
</html>
