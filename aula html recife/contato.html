<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1>
            Contatos
        </h1>
        <h4>
            Verifique também outros sites abaixo:
        </h4>
        <fieldset>
            <ul>
                <li>
                    <a href="recife.html">
                        Site Recife e o Marco Zero
                    </a>
                </li>
                <li>
                    <a href="recife-antigo.html">
                        Site Recife Antigo
                    </a>
                </li>
            </ul>
        </fieldset>
    </header>
    <main>
        <form action="/">
            <section>
                <fieldset>
                    <h2>
                        Viaje conosco
                    </h2>
                    <h3>
                        Preencha o formulário para te enviarmos os detalhes
                        em seguida.
                    </h3>
                    <ul>
                        <li>
                            <label for="nome-completo">
                                Nome Completo:
                            </label>
                            <input type="text" name="nome-completo" id="id-nome-completo" placeholder="Nome Completo">
                        </li>
                        <li>
                            <label for="phone">
                                Telefone: 
                            </label>
                            <input type="tel" name="phone" id="id-phone" placeholder="(99) 99999-9999">
                        </li>
                        <li>
                            <label for="dtNasc">
                                Data de Nascimento: 
                            </label>
                            <input type="date" name="dtNasc" id="id-dtNasc">
                        </li>
                        <li>
                            <label for="cep">
                                CEP: 
                            </label>
                            <input type="text" name="cep" id="id-cep" placeholder="9999-999">
                        </li>
                        <li>
                            <label for="mail">
                                E-mail: 
                            </label>
                            <input type="email" name="mail" id="id-mail" placeholder="Digite seu email">
                        </li>                          
                        <li>
                            <label for="crianca">
                                Tem criança menor que 5 anos?
                            </label>
                            <input type="radio" name="crianca" id="id-crianca" value="Sim">
                        </li>
                    </ul>
                    <input type="submit" value="Enviar">
                </fieldset>
            </section>
        </form>
    </main>
    <footer>
        <fieldset>
            <p>
                Contatos
            </p>
            <ul>
                <li>
                    <a href="https://github.com/viniciusdmorais" target="_blank">
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/viniciusdemoraismendes/" target="_blank">
                        LinkedIn
                    </a>
                </li>
                <li>
                    <a href="/">
                        Voltar a Home
                    </a>
                </li>
            </ul>
        </fieldset>

    </footer>    
</body>
</html>
