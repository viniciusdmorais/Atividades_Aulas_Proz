<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Eventos de Teclado em JS</title>
  </head>
  <body>
    <h3>
      Muitas interações de sites são acionadas por eventos de mouse.
      <p>
        Porém, ao usar eventos de teclado, temos mais possibilidades para
        adicionar interatividade nos nossos sites.
      </p>
      <p>
        Os eventos de teclado são muito populares na área de desenvolvimento de
        videogames.
      </p>
    </h3>

    <h2>
      Tecla Apertada:
      <span id="key-text"></span>
    </h2>
    <h2>
      Código da tecla
      <span id="code-text"></span>
    </h2>
    <div id="quadrado"></div>
  </body>
</html>
